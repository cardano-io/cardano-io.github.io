


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/assets/app.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script>
    var lang = navigator.language || navigator.userLanguage;

    switch(lang.substring(0,2)){

    case 'en':
      window.location.href = '/' + 'en' + '/';
      break;
    case 'zh':
      window.location.href = '/' + 'zh' + '/';
      break;
    case 'ja':
      window.location.href = '/' + 'ja' + '/';
      break;
    case 'ko':
      window.location.href = '/' + 'ko' + '/';
      break;
    default:
      window.location.href = '/en/';
      break;
    }
  </script>

  <title>Cardano</title>
</head>

<body class="t-cardano">
  
<nav class="c-languages">
  <svg class="c-languages__logo" width="192" height="60" role="img" aria-label="Cardano">
    <use xlink:href="/assets/vectors/logo.svg#cardano"></use>
  </svg>
  <noscript class="c-languages__main">
    <ul>
    
      <li>
        <a href="/en/" hreflang="en-US" lang="en">English</a>
      </li>
    
      <li>
        <a href="/zh/" hreflang="zh-CN" lang="zh">简体中文</a>
      </li>
    
      <li>
        <a href="/ja/" hreflang="ja-JP" lang="ja">日本語</a>
      </li>
    
      <li>
        <a href="/ko/" hreflang="ko-KO" lang="ko">한국어/韓國語</a>
      </li>
    
    </ul>
  </noscript>
</nav>

</body>
</html>
